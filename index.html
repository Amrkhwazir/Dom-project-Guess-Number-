<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GUESS MY NUMBER</h1>
        <P>Between 1 To 20</P>
        <p class="displayMsg">Enter a number and guess it!</p>
        <input type="number" class="userInput" placeholder="Guess my number">
        <button class="guessBtn">Guess</button>
         <h3>You have a <span class="score">5</span> chance to try</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
